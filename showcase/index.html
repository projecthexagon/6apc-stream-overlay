<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="../_shared/common.css">
	<script src="../_shared/util.js"></script>
	<script src="../_shared/deps/countUp.js"></script>
	<script src="../_shared/deps/reconnecting-websocket.min.js"></script>
	<script src="../_shared/deps/jquery.min.js"></script>
	<script src="https://kit.fontawesome.com/3f04b9f9c1.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="main">
		<div class="center">
		</div>
		<div class="footer">
			<div class="noise"></div>
			<div class="map-info-container">
				<div class="map-stats-container">
					<div class="map-stats-slot">
						<div class="map-stats-slot__item slot-name">
							<span id="slot-name">NM2</span>
						</div>
					</div>
					<div class="map-stats-title">
						<div class="map-stats-title__item title-top">
							<span id="artist">blobdash</span> - <span id="title">ARE WE FLOATING IN SPACE</span>
						</div>
						<div class="map-stats-title__item title-bottom">
							[<span id="difficulty">CELLINA'S EXTRA</span>] by <span id="mapper">DeviousPanda</span>
						</div>
					</div>
				</div>
				<div class="map-stats-container">
					<div class="map-stats-attributes">
						<div class="map-stats-attributes__row">
							<div class="map-stats-attributes__row-item"><span>CS </span><span id="cs" 
								class="map-stats-attributes__row-item-value">3.8</span></div>
							<div class="map-stats-attributes__row-item"><span>AR </span><span id="ar" 
								class="map-stats-attributes__row-item-value">9</span></div>
							<div class="map-stats-attributes__row-item"><span>OD </span><span id="od" 
								class="map-stats-attributes__row-item-value">8.5</span></div>
						</div>
						<div class="map-stats-attributes__row">
							<div class="map-stats-attributes__row-item"><span>LENGTH </span><span id="length" 
								class="map-stats-attributes__row-item-value">2:41</span></div>
								<div class="map-stats-attributes__row-item"><span>SR</span><span id="sr"
									class="map-stats-attributes__row-item-value">5.43</span><span
									class="map-stats-attributes__row-item-value"><i class="fa-solid fa-star"></i></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
